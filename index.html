<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>
    <div class="report-card">

      <div class="top">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="Profile Image">
        </div>
  
        <div class="info">
          <p>Report for</p>
          <h1>Jeremy <br /> Robson</h1>
        </div>
      </div>
      <div class="bottom">
        <p class="disabled">Daily</p>
        <p>Weekly</p>
        <p class="disabled">Monthly</p>
      </div>
    </div>

    <div class="reports">

      <div class="top-row">

        <div class="work card">
          <div class="card-img">
            <img src="./images/icon-work.svg" alt="">
          </div>
          <div class="content">
            <div class="header">
              <h4>Work</h4>
              <div class="dots">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
  
            <div class="info">
              <h1 class="hrs">32hrs</h1>
              <p class="last-week">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="play card">
          <div class="card-img">
            <img src="./images/icon-play.svg" alt="">
          </div>
          <div class="content">
            <div class="header">
              <h4>Play</h4>
              <div class="dots">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
  
            <div class="info">
              <h1 class="hrs">10hrs</h1>
              <p class="last-week">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="study card">
          <div class="card-img">
            <img src="./images/icon-study.svg" alt="">
          </div>
          <div class="content">
            <div class="header">
              <h4>Study</h4>
              <div class="dots">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
  
            <div class="info">
              <h1 class="hrs">4hrs</h1>
              <p class="last-week">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

      </div>
      <div class="bottom-row">

        <div class="exercise card">
          <div class="card-img">
            <img src="./images/icon-exercise.svg" alt="">
          </div>
          <div class="content">
            <div class="header">
              <h4>Exercise</h4>
              <div class="dots">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
  
            <div class="info">
              <h1 class="hrs">4hrs</h1>
              <p class="last-week">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="social card">
          <div class="card-img">
            <img src="./images/icon-social.svg" alt="">
          </div>
          <div class="content">
            <div class="header">
              <h4>Social</h4>
              <div class="dots">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
  
            <div class="info">
              <h1 class="hrs">5hrs</h1>
              <p class="last-week">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="self-care card">
          <div class="card-img">
            <img src="./images/icon-self-care.svg" alt="">
          </div>
          <div class="content">
            <div class="header">
              <h4>Self Care</h4>
              <div class="dots">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
  
            <div class="info">
              <h1 class="hrs">2hrs</h1>
              <p class="last-week">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
  
    </div>

      
    </div>
  </main>

</body>
</html>
